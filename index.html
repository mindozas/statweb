<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="fc.ico">
    <title>FutuCopy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }


        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .main-title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
            }
            to {
                filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.8));
            }
        }

        .typing-container {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
            position: relative;
        }

        .typing-text {
            font-size: 1.2rem;
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            display: inline-block;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #00ff00;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .logos-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin: 2rem 0;
            position: relative;
        }

        .logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            background: transparent;
            transition: transform 0.3s ease;
            filter: grayscale(1) brightness(0.7) drop-shadow(0 0 10px rgba(0, 255, 255, 0.3));
            mix-blend-mode: screen;
            animation: colorWave 8s infinite ease-in-out;
        }

        .logo:nth-child(1) {
            animation-delay: 0s;
        }

        .logo:nth-child(2) {
            animation-delay: 1s;
        }

        .logo:nth-child(3) {
            animation-delay: 2s;
        }

        .logo:nth-child(4) {
            animation-delay: 3s;
        }

        @keyframes colorWave {
            0%, 70% {
                filter: grayscale(1) brightness(0.7) drop-shadow(0 0 10px rgba(0, 255, 255, 0.3));
            }
            85% {
                filter: grayscale(0) brightness(1.1) drop-shadow(0 0 20px rgba(0, 255, 255, 0.8));
            }
            100% {
                filter: grayscale(1) brightness(0.7) drop-shadow(0 0 10px rgba(0, 255, 255, 0.3));
            }
        }

        .logo:hover {
            transform: scale(1.1);
            filter: grayscale(0) brightness(1) drop-shadow(0 0 20px rgba(0, 255, 255, 0.6)) !important;
            animation-play-state: paused;
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2rem;
            letter-spacing: 2px;
        }


        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #ff0000;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #00ff00;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% {
                transform: translate(0);
            }
            15%, 49% {
                transform: translate(-2px, -1px);
            }
        }

        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% {
                transform: translate(0);
            }
            21%, 62% {
                transform: translate(2px, 1px);
            }
        }


        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            .typing-text {
                font-size: 1rem;
            }
            .logos-container {
                gap: 1rem;
            }
            .logo {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="typing-container">
            <span class="typing-text" id="typing-text"></span><span class="cursor"></span>
        </div>
        
        <div class="logos-container">
            <img src="1.png" alt="Logo 1" class="logo">
            <img src="2.png" alt="Logo 2" class="logo">
            <img src="3.png" alt="Logo 3" class="logo">
            <img src="4.png" alt="Logo 4" class="logo">
        </div>
    </div>

    <script>
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
                particles.appendChild(particle);
            }
        }

        const contracts = ['NQ', 'ES', 'CL', 'GC'];
        let currentContract = 0;
        let currentChar = 0;
        let isDeleting = false;
        const typingElement = document.getElementById('typing-text');
        
        function typeWriter() {
            const current = contracts[currentContract];
            
            if (isDeleting) {
                typingElement.textContent = current.substring(0, currentChar - 1);
                currentChar--;
                
                if (currentChar === 0) {
                    isDeleting = false;
                    currentContract = (currentContract + 1) % contracts.length;
                    setTimeout(typeWriter, 500);
                    return;
                }
                
                setTimeout(typeWriter, 100);
            } else {
                typingElement.textContent = current.substring(0, currentChar + 1);
                currentChar++;
                
                if (currentChar === current.length) {
                    setTimeout(() => {
                        isDeleting = true;
                        typeWriter();
                    }, 2000);
                    return;
                }
                
                setTimeout(typeWriter, 200);
            }
        }

        createParticles();
        setTimeout(typeWriter, 1000);
    </script>
</body>
</html>
